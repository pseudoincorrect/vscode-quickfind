<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{cssUri}}">
    <style>
        :root {
            --context-panel-height: {{contextPanelHeight}}px;
            --quickfind-accent-color: {{accentColor}};
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="context-panel" id="contextPanel">
            <div class="header">
                <span class="app-name">QuickFind</span>
            </div>
            <div class="no-selection">Select a file to see context</div>
        </div>
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Type to search files (fuzzy matching)" autofocus>
        </div>
        <div class="results-list" id="resultsList"></div>
        <div class="keybinds">ESC: Cancel | Enter: Open File | ↑↓: Navigate</div>
    </div>

    <script>
        // Inject initial data
        const initialData = {{initialData}};
    </script>
    <script src="{{jsUri}}"></script>
</body>
</html>
